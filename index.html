<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Panteon</title>
  <link rel="stylesheet" href="../build/css/style.css">
  <link href="" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container">
      
    </div>
  </header>
  <main class="main">
    <div class="container">
      <!--  -->
      <section class="branches">
      </section>
      <!--  -->
      <section class="abonements">
        
      </section>
      <!--  -->
      <section class="team">
        
      </section>
      <!--  -->
      <section class="reviews">
        <span class="screen-number">05</span>
        <h2 class="reviews__title">Отзывы</h2>
        <div class="reviews__slider slider">
          <div class="slider__content">
            <ul class="reviews__list">
              <li class="review">
                <div class="review__text">
                  <p>Хожу на йогу вечером, чтобы расслабиться
                    после тяжелого трудового дня. И после занятий
                    наступает спокойствие!</p>
                  <p>Йога это отличный способ быстро
                    и качественно расслабиться.
                    Спасибо инструктору Марине.</p>
                </div>
                <div class="review__author reviewer">
                  <p class="img-wrap">
                    <img class="reviewer__img" src="#" alt="Аватар автора отзыва">
                  </p>
                  <div class="reviewer__info">
                    <h3 class="reviewer__name">Ссерёжа Попов</h3>
                    <time datetime="2018-05-16">16 мая 2018</time>
                    <ul class="reviewer__socials">
                      <li class="socials__item">
                        <a href="#">
                          <span class="v-hidden">VK</span>
                        </a>
                      </li>
                      <li class="socials__item">
                        <a href="#">
                          <span class="v-hidden">FB</span>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </li>
              <li class="review">
              </li>
            </ul>
          </div>
          <!-- Контролы -->
          <div class="slider__controls">
            <button class="slider__btn slider__btn--prev" disabled>
              <span>Предыдущий</span>
            </button>
            <p class="slider__count counter">
              <span class="counter__current">1</span>/<span class="counter__all">9</span>
            </p>
            <button class="slider__btn slider__btn--next">
              <span>Следущий</span>
            </button>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
    </div>
  </footer>
  <script src="./build/js/index.js"></script>
</body>

</html>
